<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>MeTube - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="theme-color" content="#212529">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bs-body-bg: #212529;
            --bs-body-color: #fff;
        }

        body {
            background: linear-gradient(135deg, #1a1d21 0%, #212529 50%, #2c3034 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2.5rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header img {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
        }

        .login-header h1 {
            color: #fff;
            font-size: 1.75rem;
            font-weight: 600;
            margin: 0;
        }

        .login-header p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin: 0.5rem 0 0;
        }

        .form-floating {
            margin-bottom: 1rem;
        }

        .form-floating > .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 8px;
            height: 3.5rem;
        }

        .form-floating > .form-control:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
            color: #fff;
        }

        .form-floating > label {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            color: rgba(255, 255, 255, 0.8);
        }

        .btn-login {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 8px;
            margin-top: 0.5rem;
        }

        .alert {
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
            margin-right: 0.5rem;
        }

        @media (prefers-color-scheme: light) {
            body {
                background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 50%, #dee2e6 100%);
            }

            .login-card {
                background: #fff;
                border: 1px solid rgba(0, 0, 0, 0.1);
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            }

            .login-header h1 {
                color: #212529;
            }

            .login-header p {
                color: rgba(0, 0, 0, 0.6);
            }

            .form-floating > .form-control {
                background: #fff;
                border: 1px solid #ced4da;
                color: #212529;
            }

            .form-floating > .form-control:focus {
                background: #fff;
                color: #212529;
            }

            .form-floating > label {
                color: #6c757d;
            }

            .form-floating > .form-control:focus ~ label,
            .form-floating > .form-control:not(:placeholder-shown) ~ label {
                color: #495057;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="assets/icons/android-chrome-192x192.png" alt="MeTube Logo">
                <h1>MeTube</h1>
                <p>Please sign in to continue</p>
            </div>

            <div id="error-alert" class="alert alert-danger d-none" role="alert"></div>

            <form id="login-form">
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required autofocus>
                    <label for="username">Username</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>

                <button type="submit" class="btn btn-primary btn-login" id="login-btn">
                    Sign In
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const btn = document.getElementById('login-btn');
            const errorAlert = document.getElementById('error-alert');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Show loading state
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status"></span>Signing in...';
            errorAlert.classList.add('d-none');

            try {
                const response = await fetch('login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                    credentials: 'same-origin'
                });

                const data = await response.json();

                if (response.ok && data.status === 'ok') {
                    // Redirect to main page
                    window.location.href = './';
                } else {
                    // Show error
                    errorAlert.textContent = data.message || 'Invalid credentials';
                    errorAlert.classList.remove('d-none');
                }
            } catch (error) {
                errorAlert.textContent = 'Connection error. Please try again.';
                errorAlert.classList.remove('d-none');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Sign In';
            }
        });
    </script>
</body>
</html>
